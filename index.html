<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- SEO Meta Tags -->
    <title>PokéYampa - Explore o Mundo Pokémon</title>
    <meta name="description" content="Descubra e explore todos os Pokémon com informações detalhadas, estatísticas e muito mais. A melhor experiência para fãs de Pokémon." />
    <meta name="keywords" content="pokemon, pokedex, pokémon, nintendo, jogos, anime, estatísticas, tipos" />
    <meta name="author" content="PokéYampa" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://poke-yampa.vercel.app/" />
    <meta property="og:title" content="PokéYampa - Explore o Mundo Pokémon" />
    <meta property="og:description" content="Descubra e explore todos os Pokémon com informações detalhadas, estatísticas e muito mais." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://poke-yampa.vercel.app/" />
    <meta property="twitter:title" content="PokéYampa - Explore o Mundo Pokémon" />
    <meta property="twitter:description" content="Descubra e explore todos os Pokémon com informações detalhadas, estatísticas e muito mais." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance Optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://pokeapi.co" />
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />
    
    <!-- Font Loading with font-display: swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "PokéYampa",
      "description": "Descubra e explore todos os Pokémon com informações detalhadas, estatísticas e muito mais.",
      "url": "https://poke-yampa.vercel.app/",
      "applicationCategory": "GameApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "BRL"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
